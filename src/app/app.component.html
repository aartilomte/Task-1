 <nav class="navbar navbar-expand-lg navbar-light bg-light">

<div class="container">
  <div class="row">
    <div class="col-4 mt-5 mb-4"  *ngFor="let std of productDetails">
      <div class="card" style="width: 18rem;">
        <img src="{{std.uploadImg}}" class="card-img-top"  width="50px">
        <div class="card-body">
          <h2 class="card-title">{{std.productName}}</h2>
          <h4 class="card-text">${{std.price}}</h4>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button class="btn btn-success mr-2 btn-sm mt-2 mb-2" type="text" (click)="minus(std)">+</button>
            <p class="card-text mt-2 mb-2">{{std.quantityProd}}</p>
            <button class="btn btn-success ml-2 btn-sm mt-2 mb-2" type="text" (click)="onClick(std)">-</button>
          </div>
          <a href="#" class="btn btn-info" (click)="addToCard(std)">Add to Bag</a>

        </div>
      </div>
    </div>
  </div>

  <br><br>
  

  <div class="row">
    <table class="table table-dark" *ngIf="tableBag">
      <thead>
          <tr>
              <th scope="col">Product Name</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price Details</th>
              <th scope="col">Order Total</th>
          </tr>
      </thead>

      <tbody >
          <tr *ngFor="let prod of tableBag">
              <td>{{prod.productName}}</td>
              <td>{{prod.quantityProd}}</td>
              <td>{{prod.price}}</td>
              <td>{{prod.price*prod.quantityProd}}</td>
              <td (click)="removeItem(prod)"><i class="fa fa-trash" aria-hidden="true"></i></td>
          </tr>
      </tbody>
  </table>
  </div>
</div>
